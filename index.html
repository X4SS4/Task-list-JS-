<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script type="module" defer src="globals.js"></script> -->
    <script type="module" defer src="index.js"></script>
</head>

<body>
    <select name="tasksProperties" id="taskProperty-select">
        <option value="">--Sort by--</option>
        <option value="dog">Done</option>
        <option value="cat">Remained</option>
        <option value="cat">All</option>
    </select>
    <div class="task-list">
        <h1>Task List</h1>
        <button id="add-task-btn">Add task</button>
        <ul id="tasks-container"></ul>
    </div>

    <div class="modal" id="task-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Add Task</h2>
            <form id="task-form">
                <input type="text" id="title" placeholder="Task name" required>
                <input type="text" id="description" placeholder="Description" required>
                <input type="submit" value="Add">
            </form>
        </div>
    </div>
</body>

</html>
